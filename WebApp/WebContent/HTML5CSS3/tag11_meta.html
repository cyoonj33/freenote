<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="이 페이지에 대한 설명을 표시한다."/>
<meta name="keywords" content="자바.컴퓨터,제이쿼리,javascript"/>
<meta name="author" content="hong gill dong"/>
<meta http-equiv="refresh" content="10"/>
<meta http-equiv="refresh" content="5;https://www.nate.com/"/>  

<title>Insert title here</title>
</head>
<body>
<h1>meta tag</h1>

<pre>
     meta 태그는 현재 페이지에서 창조하는 내용을 표기한다
     
     name속성
         description : 현재 페이지에 대한 설명을 적는다.
         keywords : 검색엔진이 검색하는 검색어를 표시한다.
         author : 작성자
         
       http-equiv 속성
         refresh : 새로고침, reloading, 초단위
</pre>

</body>
</html>
