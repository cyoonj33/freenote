<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
   img{
     width:200px; height:200px; 
   }
   
   img:nth-of-type(2){
    visibility:hidden;
   }
   
   /*객체를 보여주거나 숨김
   
   */
   
   img:nth-child(4){
     display:none;
   }
   
   img:hover{ 
     /* height:0px; */
     /* display:none; */
     visibility:hidden;
   }

</style>

</head>
<body>
<img src="../img/mm.jfif"/>

<img src="../img/03.jfif"/>
<img src="../img/04.jfif"/>
