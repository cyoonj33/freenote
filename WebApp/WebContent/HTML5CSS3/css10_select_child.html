<title>후손 자손 반응 선택자</title>

}

/*후손 선택자*/
div h2{
   color:green;
}

/*반응 선택자*/

    background-color:lightblue;
}

 div li:active{
  color:#f00; 
}

</style>

</head>

          <li>1111</li>
          <li>2222</li>
          <li>3333</li>

          </li>
          <li>5555</li>    
     </ul>
 </div>
