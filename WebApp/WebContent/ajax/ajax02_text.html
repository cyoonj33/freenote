<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<style>

   #result{width:100%; height:500px; background:#ddd;}

</style>



<script>


    
    
  function loadAjax(){
	  
	  
  //자바스크립트를 이용한 에이작스 구현
  
  
  
  //1.갹채 생성
  var xhttp=new XMLHttpRequest()  //웸서버에 데이터를 요청하는 객체
  
  
  //2. ajax이벤트 생성
  xhttp.onreadystatechange = function(){
	  /*
	  
         readyState : xmlhttprequest의 처리 상태를 가지고 있음
         0 초기화실패
         1서버와 연결
         2요청이 접수
         3처리 요청
         4요청이완료

         status : 요청처리 번호를 가지고 있다.
               200:정상처리, 403:금지 ,404:찾을 수 없음
               
         responseText : 실행결과 값, 서버에서 받아온 내용을 가지는 변수       
               
         */
         
         if(this.readyState==4 && this.status==200){
        	 //정상전송이 완료된 경우
        	// document.getElementById("result").innerHTML=this.responseText;
        	 document.getElementById("result").value =this.responseText;
         }
	  
  }
  
  
  //3.객체 열기
  //전송방식 (get post) 가져올 파일명, 동기식(false),비동기식(true)
  xhttp.open('GET','c.txt',true );
  xhttp.send(); //서버에 데이터 요청 = 실제 서버에 접속
  
  }

</script>

        
</head>
<body>
   <div class="container">
     <h1>자바스크립트를 이용한 에이작스 구현</h1>
     <button onclick="loadAjax()">버튼임</button>
     <hr/>
     <textarea id="result">dgte</textarea>
   
   </div>
</body>
</html>
