<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
    function scrollMove(){
    	// 스크롤바를 이동한다.
    	//상대 이동
    	//좌우 이동
    	window.scrollBy(0,10);
    	
    	//절대 이동
    	window.scrollTo(0,500);
    	
    	//현재 스크롤과 위치
    	var scrollX = window.scrollX;
    	var scrollY = window.scrollY;
    	console.log('x->',scrollX);
    	console.log('y->',scrollY);
    	
    }

</script>
</head>
<body>

<button onclick="scrollMove()">스트롤이동</button>

<div>

   <script>
     for(var i=1; i<=5; i++){
    	 document.write("<img src='../img/0"+i+".jfif'/><br/>");
     }
   
     
   </script>
   
   
</div>
</body>
</html>
