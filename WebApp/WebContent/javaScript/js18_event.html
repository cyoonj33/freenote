<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
   #overOut, #overOut *, #overOut2,#overOut2 *{
   padding:30px;
   border:1px solid gray;
   
   }
   #overOut2, #overOut {
    background:yellow;
    
   }
   #overOut>h1, #overOut2>h1{
     background:pink;
   }
   
   #overOut b,#overOut2 b{
    background:#ddd;
       
   }
   
   #view, #view2{
     font-size:2em;
   }
   
   
</style>
<script>
   //onclick
   //onmouseover, onmouseout :마우스가 객체로 들어갈때, 나올때(하위객체 이벤트가 발생한다)
   //onmouseenter,onmouseleave:마우스가 객체로 들어오거나 나갈때 발생(하위객채이벤트가 발생하지 않는다)
   
   //onmousedown:마우스 누른 상테
   //onmouseup:마우스를 누른 후 놓으면
   //onmousemove:마우스를 움직이면
   
   //onfocus:커서가 객체들어오면
   //onblur:커서가 객체를 나가면
   
   //outsubmit:form 에서 이벤트가 발생하묜 
   //onreset:form에서 reset이벤트가 발생
   
   //onkeydown:key를 누른 상태
   //onkeyup:key를 누른 후 놓으면
   
   //onchange:value 값이 바뀌면 발생
   
   //onload:body가 로딩되묜
   //onunload:body가 종료되면
	   
   var cnt=0;
   function overTest(){
	   //마우스 오버일때 호출할 함수
	   cnt++;
	   viewOutput();
	   
   }
   var outCnt=0;
   function outTest(){
	   outCnt++;
	   viewOutput();
   }
   
   function viewOutput(){
	   document.getElementById("view").innerHTML="mouseover->"+cnt+"번째실행<br/>mouseout->" + outCnt;
   }
   var cnt2=0, outCnt=0;
   
   
   function enterTest(){
	   cnt2++;
	   document.getElementById("view2").innerHTML="<br/>mouseenter--->"+cnt2+"<br/>mouseleave-->"+outCnt2;
   }
   
   function leaveTest(){
	   outCnt2++;
	   document.getElementById("view2").innerHTML="mouseenter--->"+cnt2+ "<br/>mouseleave-->" +outCnt2;
	   
   }
   function formCheck(){
	   if(document.getElementById("userid").value==""){
		   alert("아이디 입려갷주셈");
		   document.getElementById("userid").focus();
		   
		   return false;
		   
	   }
	   if(document.getElementById("userpwd").value==""){
		   alert("비밃ㄴ호를 입력해주세요");
		   document.getElemenById("userpwd").focus();
		   return false;
	   }
	   //document.logfrm.submit();
	   document.gerElementById("logFrm").submit();
   }
   function keyTest(){
	   var keyCode=event.keyCode;
	   document.getElementById("view2").innerHTML=keycode;
   }
//버튼을 이용한 섭밋 처리

   
   
</script>
</head>
<body>
<form method="post" action="aaa.jsp" id="logFrm" name="logFrm" onsubmit="return formCheck()">
    아이디:<input type="text" name="userid" id="userid" onfocus="this.style.backgroundColor='pink'" onblur="this.style.color='yellow'" /></br>
    비밀번호:<input type="password" name="userpwd" id="userpwd"/></br>
    <input type="text" name="username" id="username" onkeydown="this.style.background='lightblue';keyTest();"/><br/>
    <select onchange="this.style.fontSize='2em'">
      <option>1</option>
       <option>2</option>
        <option>3/option>
    </select>
    <input type="submit" value="로그인"/>
    <button>로그인</button>
    <input type="image" src="../img/02.png"/>
    <input type="button" value="LOGIN" onclick="logcheck2()"/>
    <input type="reset" value="다시쓰기"/>

</form>
<div id="overOut2" onmouseenter="enterTest()" onmouseleave="leaveTest()">
  <h1>onmouseenter, <b>onmouseleave</b> 이벤트</h1>

</div>


<div id="view2">ㅎㅇ</div>

<div id="overOut" onmouseover="overTest()" onmouseout="outTest()">
  <h1>onmouseover, <b>onmouseout</b> 이벤트</h1>

</div>


<div id="view">ㅇㅇ</div>

</body>
</html>
