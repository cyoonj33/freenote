<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="lib/bootstrap.js"></script>
<script>

   $(function(){
	   //툴팁 기능이 적용되기 위해서는 tooltip()함수를 호출하여야 한다.
	   $('[data-toggle=tooltip]').tooltip();
	   
	   //팝오버 기능이 적용시 popover()*함수 호출
	   
	   $('[data-toggle=popover]').popover();
	   
   });

   
</script>

</head>
<body>
<div class="container">

		<!-- 
		  poper.min.js가 있어야 한다
		  
		  .tooltip:풍선도움말
		  
		  title : 마우스 오버시 표시할 풍선도움말 내용
		  data-placement : 툴팁이 표시되는 위치(top. right, bottom, left)
		 -->
		 <div>
		 <img src="../img/07.jfif"/>
		 </div>
		 <h1 title="tooltip풍선도움말" data-toggle="tooltip" data-placement="top">풍선도움말 : tooltip 실행하기 </h1>
       <div title="아우디" data-toggle="tooltip" data-placement="bottom">
             여기는 잠들어야만 입장할 수 있는 ‘달러구트 꿈 백화점’입니다. 
       </div>
       
       <!-- popover 풍선도움말 
            
            
            마우스 클릭시 팝오버 표시
            
            title : 팝오버의 제목
            
            data-content : 팝오버의 내용
            
            data-placement : 팝오버 위치
            
            data-toggle : 팝오버 나왓다가 안나았다
            
            data-trigger="hover" :마우스 오버시 팝오버 보이기
       
       
       -->
       
       
       
       <div class="list-group">
             <a href="#" class="list-group-item" title="아우디" data-content="아우디 폭스 바겐 코리아" data-placement="top" data-toggle="popover" data-trigger="hover">여기는 잠들어야만 입장할 수 있는 ‘달러구트 꿈 백화점’입니다. </a>
             <a href="#" class="list-group-item" title="아우디" data-content="아우디 폭스 바겐 코리아" data-placement="right" data-toggle="popover" data-trigger="hover">여기는 잠들어야만 입장할 수 있는 ‘달러구트 꿈 백화점’입니다. </a>
             <a href="#" class="list-group-item" title="아우디" data-content="아우디 폭스 바겐 코리아" data-placement="bottom" data-toggle="popover">여기는 잠들어야만 입장할 수 있는 ‘달러구트 꿈 백화점’입니다. </a>
             <a href="#" class="list-group-item" title="아우디" data-content="아우디 폭스 바겐 코리아" data-placement="left" data-toggle="popover">여기는 잠들어야만 입장할 수 있는 ‘달러구트 꿈 백화점’입니다. </a>
       </div>

</div>
</body>
</html>
