<script>

 $(function(){
	 $("#myInput").keyup(function(){
		 var value = $(this).val().toLowerCase(); //입력한 문자열을 얻어오기  $("#myinput").val()

			var idx=$(this).text().indexOf(value);    //-1
			  //        true:그냥둠   false:숨기기
			 $(this).toggle(idx>-1);
			
		 });
	 });
 });

</script>
