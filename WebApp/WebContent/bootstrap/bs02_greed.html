<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="lib/bootstrap.js"></script>
<style>
  div{border:1px solid red;}
</style>
</head>
<body>
<div class="container">
<!-- 

  .row :1줄 ,12칸으로 나눠져 있다.
  .col -*-*:칸의 크기와 여백을 설정.
  첫번재 * : 칸의 여백크기(xs,sm,md,lg)
  두번째 * : 12칸중 차지할 칸수(1~12)
  
  칸이 라지 형식인데 6칸 차지할거야!
 -->

    <div class="row">
      <div class="col-lg-6">11111 </div>
      <div class="col-lg-4">22222 </div>
      <div class="col-lg-2">33333 </div>     
    </div>
    
    
    <div class="row"> 
      <div class="col-sm-1">aa </div>
      <div class="col-sm-4">bb </div>
      <div class="col-sm-3">cc </div>
      <div class="col-sm-4">dd </div>   
    </div>

</div>
</body>
</html>
