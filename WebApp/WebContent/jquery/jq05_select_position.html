<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(function(){
    	//위치 선택자
    	$('ol>li:first').css('color','red'); //li중에 첫번째 객체 선택
    	$('ol>li:last').css('color','blue');//li중에 마지막 객체 선택
    	
    	$('ol>li:even').css('background-color','pink'); //인덱스는 0번째부터 홀 
    	$('ol>li:odd').css('background-color','lightblue');//0번째부터 짝
    	
    	//nth-last-of-type(): 마지막에서 순서대로 선택
    	$('ol>li:nth-last-of-type(3)').css('color','green');
    	$('ol>li:nth-child(3n)').css('border-bottom','2px solid red'); //3의 배수에 빨간라인
    	
    	//slice(): 인덱스에서 끝까지 객체 선택
    	$('ol>li').slice(3).css('font-size','3em');
    	//eq():인덱스위치의 객체를 선택한다
    	$('ol>li').eq(3).css('color','white');
    	
    	//lt():index위치보다 작은 위치선택
    	$('ol>li:lt(4)').css('font-family','궁서체');
    	//gt():index위치보다 큰 위치 선택
    	$('ol>li:gt(4)').css('color','cyan');
    	
    	//부모객체중 자손이 1개인 객체 선택
    	$('li:only-child').css("background-color","yellow").css("border",'20px solid red');
    	
    
    	
    });


</script>



</head>
<body>
<ol>
   <li>html</li>
   <li>css</li>
   <li>javascript</li>
   <li>jquery</li>
   <li>bootstrap</li>
   <li>ajax</li>
   <li>jsp(java server page)</li>
   <li>spring framework</li>

</ol>

<ul>
  <li>위치 선택자</li>
</ul>
</body>
</html>
