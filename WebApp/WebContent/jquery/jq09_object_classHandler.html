<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>

 
    .c0{ width:200px; height:100px;  }
    .c1{border:2px solid red; }
    .c2{border:2px dotted green;}
    .c3{border:2px dashed blue;}
    .c4{border:2px double yellow;}
    
</style>
<script> //클래스 추가 지우기 등
   $(function(){
	  //제이쿼리에서 스타일시트 클래스 조작하는 함수 
	  //addclass(): 객체에 클래스를 추가
	  $("img").addClass('c0');
	  $('img:first').addClass('c1');
	  //세번째 이미지에 c3클래스 추가 //인덱스는 0123 이니까 0부터 출발함
	  $('img').eq(2).addClass('c3');
	  //짝수번재에 c2추가하기
	  $('img:odd').addClass('c2');
	  
	  //removeClass():객체에서 클래스를 지우기
	  $('img:first').removeClass('c1');
	  //toggleClass(): 객체에 클래스가 있으면 지우고 없으면 추가
	  $('img').toggleClass('c3');
	  
	  //hasClass(): 객체에 클래스가 있는지(true) 없는지 확인
	  var result = $('img:last').hasClass('c1');
	  $("#username").val(result);
	  // 또는 $("#username").attr('value',result);
	  
	  
   });
   



</script>


</head>
<body>
<input type="text" name="username" id="username" />
<hr/>
<div>
<img src="../img/02.jfif"/>
<img src="../img/03.jfif"/>
<img src="../img/04.jfif"/>
<img src="../img/05.jfif"/>
</div>


</body>
</html>
