<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
   bxslider
   https://github.com/stevenwanderski/bxslider-4
   
   1.제이쿼리 링크 걸려 있어야함
   2.이징이 링크 걸려야 함
   3.bxslider 스크립트를 링크 걸어야함
   4.bx슬라이더의 스타일 시틀를 링크 걸음
   5. 이미지 폴더 복사
   
 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="jquery.easing.1.3.js"></script>
<script src="jquery.bxslider.js"></script>
<link rel="stylesheet" href="jquery.bxslider.css" type="text/css"/>
<style>
  .container{width:800px; margin:0 auto;}
  #slider img{width:100%; /*height:350px;*/ }
  ul,li{
     margin:0; padding:0px;
  }

</style>
<script>
 
   $(function(){
	   $("#slider").bxSlider({
		   mode:'horizontal'  // vertical horizontal fade
		   ,sliderWidth:800
		   //,sliderHeight:350
		   //,speed:500 //default : 500
		   ,auto : true //자동시작 :true flase
		   //,randomStart : true//시작을 랜덤으로 :true, false
		   ,captions : true//true flase //설명을 표시: true,flase ->img태그의 타이틀의 내용을 설명으로 표시한다.
		   //,ticker : true// 자막처럼
		   ,infiniteLoop : false //반복여부 true(기본),false
		   //,adaptiveHeight : true //이미지 크기에 따라 높이 자동 조절
		   ,hidenControlOnEnd : true //컨트롤버튼 처음과 끝을 표시할지 여부 infinitLoop가 false 일때 가능
		   
		   //easing
		   ,useCss:false //easing 사용여부( true: easing사용안함, false:easing사용함 )
		   ,easing:'easeOutElastic'
		   ,onSliderLoad : function(){ //슬라이드가 로딩이 완료되면 호출되는 함수
			   console.log("onSliderLoad실행됨")
		   }
		   ,onSlideAfter : function(){ //슬라이드가 움직이고 나면 호출되는 함수
			   console.log("슬라이드가 이동하였습니다...");		   
		   }
		   
	   });
   })

</script>





</head>
<body>

<div class="container">
 <ul id="slider">
      <li><a href="https://www.nate.com"></a>
      <li><a href=""><img src="../../img/04.jfif" title="첫번째이미지 설명"/></a></li>
      <li><a href=""><img src="../../img/05.jfif" title="두번째이미지 설명"/></a></li>
      <li><a href=""><img src="../../img/06.jfif" title="세번째이미지 설명"/></a></li>
      <li><a href=""><img src="../../img/07.jfif" title="네번째이미지 설명"/></a></li>
   
   </ul>
 </div>  
   
   
</body>
</html>
